name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      skip_release_please:
        description: 'Skip release-please and only run deploy'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_release_please }}
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ always() && (needs.release-please.outputs.release_created || inputs.skip_release_please) }}
    container:
      image: ghcr.io/railwayapp/cli:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Deploy to Railway
        run: railway up --service=${{ vars.RAILWAY_SERVICE_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
